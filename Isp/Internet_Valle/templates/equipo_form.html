{% extends 'form_base.html' %}
{% load static %}
{% block nombre %}Alta De Equipo{% endblock nombre %}
{% block nombre2 %}Registrar Equipo{% endblock nombre2 %}
{% block campos %}
    <form method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for = " {{ form.nombre.id_for_label }}" > Nombre del Equipo </label> 
            <div class="col-sm-6 mb-3 mb-sm-0"> 
                {{ form.nombre }}
            </div>
            <div class="col-sm-6">
                {{ form.fecha_fin }}
            </div>
        </div>

        <div class="form-group row">
            <label for = "{{ form.descripcion.id_for_label }}"> Descripcion del equipo </label>
            <div class="col-sm-6 mb-3 mb-sm-0">
                {{ form.descripcion }}
            </div>
       </div>

        
        <button type="submit" class="btn btn-primary btn-center">
            <i class="fas fa-save"></i> Guardar registro
        </button>
    </form>
{% endblock campos %}
