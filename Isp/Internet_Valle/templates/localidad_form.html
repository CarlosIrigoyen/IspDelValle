{% extends 'form_base.html' %}
{% load static %}
{% block nombre %}Alta De Localidad{% endblock nombre %}
{% block nombre2 %}Registrar Localidad {% endblock nombre2 %}
{% block campos %}
    <form method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for = " {{ form.nombre.id_for_label }}" > Nombre de la localidad:  </label> 
            <div class="col-sm-6 mb-3 mb-sm-0"> 
                {{ form.nombre }}
            </div>
        <button type="submit" class="btn btn-primary btn-center">
            <i class="fas fa-save"></i> Guardar registro
        </button>
    </form>
{% endblock campos %}
